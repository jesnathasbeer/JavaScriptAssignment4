<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Account Details Form</h1>
  <form id="accountForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" minlength="3" maxlength="50" required>
    <span class="error" id="nameError"></span>
    <br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <span class="error" id="emailError"></span>
    <br><br>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" minlength="10" maxlength="14" required>
    <span class="error" id="phoneError"></span>
    <br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="18" max="120" required>
    <span class="error" id="ageError"></span>
    <br><br>

    <label for="gender">Gender:</label>
    <input type="text" id="gender" name="gender" minlength="4" maxlength="15" required>
    <span class="error" id="genderError"></span>
    <br><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" maxlength="50">
    <span class="error" id="addressError"></span>
    <br><br>

    <button type="submit" style="background-color: blue; color: white;">Submit</button>
  </form>
